# Starship Minimal Preset
# Clean prompt with just directory and git branch

format = "$directory$git_branch$character"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true

[git_branch]
style = "bold green"
format = "[$branch]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
