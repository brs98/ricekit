# Starship Full Preset
# Everything - kubernetes, docker, cloud providers, time, battery

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$java\
$kotlin\
$ruby\
$docker_context\
$kubernetes\
$aws\
$gcloud\
$cmd_duration\
$line_break\
$battery\
$time\
$character"""

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
style = "bold green"
format = "[@$hostname]($style) "
ssh_only = true

[directory]
style = "bold cyan"
truncation_length = 5
truncate_to_repo = true

[git_branch]
style = "bold green"
format = "[$branch]($style) "

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
style = "bold green"
format = "[$symbol($version)]($style) "
symbol = " "

[python]
style = "bold yellow"
format = "[$symbol($version)]($style) "
symbol = " "

[rust]
style = "bold red"
format = "[$symbol($version)]($style) "
symbol = " "

[golang]
style = "bold cyan"
format = "[$symbol($version)]($style) "
symbol = " "

[java]
style = "bold red"
format = "[$symbol($version)]($style) "
symbol = " "

[kotlin]
style = "bold magenta"
format = "[$symbol($version)]($style) "
symbol = " "

[ruby]
style = "bold red"
format = "[$symbol($version)]($style) "
symbol = " "

[docker_context]
style = "bold blue"
format = "[$symbol$context]($style) "
symbol = " "
only_with_files = true

[kubernetes]
style = "bold blue"
format = "[$symbol$context( \\($namespace\\))]($style) "
symbol = "☸ "
disabled = false

[aws]
style = "bold yellow"
format = "[$symbol($profile)(\\($region\\))]($style) "
symbol = " "

[gcloud]
style = "bold blue"
format = "[$symbol$account(@$domain)(\\($region\\))]($style) "
symbol = " "

[cmd_duration]
style = "bold yellow"
min_time = 2000
format = "[$duration]($style) "

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[time]
disabled = false
style = "bold white"
format = "[$time]($style) "
time_format = "%H:%M"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
