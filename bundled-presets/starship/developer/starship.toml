# Starship Developer Preset
# Git status, language versions, and command duration

format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold cyan"
truncation_length = 4
truncate_to_repo = true

[git_branch]
style = "bold green"
format = "[$branch]($style) "

[git_status]
style = "bold yellow"
format = '([$all_status$ahead_behind]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
style = "bold green"
format = "[$symbol($version)]($style) "
symbol = " "

[python]
style = "bold yellow"
format = "[$symbol($version)]($style) "
symbol = " "

[rust]
style = "bold red"
format = "[$symbol($version)]($style) "
symbol = " "

[golang]
style = "bold cyan"
format = "[$symbol($version)]($style) "
symbol = " "

[cmd_duration]
style = "bold yellow"
min_time = 2000
format = "[$duration]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
