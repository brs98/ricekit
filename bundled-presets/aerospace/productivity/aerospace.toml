# AeroSpace Productivity Preset
# Advanced tiling with workspace assignments and app rules
# Window borders are managed by JankyBorders (sourced from Ricekit)

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Generous gaps for a clean look
[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 12
outer.right = 12
outer.top = 12
outer.bottom = 12

# ============== Workspace Assignments ==============
# Apps automatically go to their designated workspace

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace code'

[[on-window-detected]]
if.app-id = 'com.todesktop.230313mzl4w4u92'
run = 'move-node-to-workspace code'

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace code'

[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace web'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace chat'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace chat'

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = 'move-node-to-workspace chat'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace media'

[[on-window-detected]]
if.app-id = 'com.apple.Music'
run = 'move-node-to-workspace media'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace files'

# Float certain windows
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
run = 'layout floating'

# ============== Main Keybindings ==============
[mode.main.binding]

# Window focus (Alt + hjkl or arrows)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move windows (Alt + Shift + hjkl)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize windows
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'
alt-shift-minus = 'resize smart -100'
alt-shift-equal = 'resize smart +100'

# Named workspace switching (Alt + key)
alt-c = 'workspace code'
alt-w = 'workspace web'
alt-m = 'workspace chat'
alt-s = 'workspace media'
alt-e = 'workspace files'
alt-t = 'workspace term'

# Numbered workspaces (Alt + 1-9)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to named workspaces (Alt + Shift + key)
alt-shift-c = 'move-node-to-workspace code'
alt-shift-w = 'move-node-to-workspace web'
alt-shift-m = 'move-node-to-workspace chat'
alt-shift-s = 'move-node-to-workspace media'
alt-shift-e = 'move-node-to-workspace files'
alt-shift-t = 'move-node-to-workspace term'

# Move to numbered workspaces
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Layout controls
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-f = 'fullscreen'
alt-shift-space = 'layout floating tiling'

# Split controls
alt-backslash = 'split horizontal'
alt-shift-backslash = 'split vertical'

# Join with parent
alt-shift-j = 'join-with left'

# Workspace navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Monitor focus
alt-period = 'focus-monitor --wrap-around next'
alt-shift-period = 'move-node-to-monitor --wrap-around next'

# Service mode
alt-shift-semicolon = 'mode service'

# ============== Service Mode ==============
[mode.service.binding]
esc = 'mode main'
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# Quick workspace balance
b = ['balance-sizes', 'mode main']

# Reset to default layout
d = ['flatten-workspace-tree', 'layout tiles horizontal vertical', 'mode main']
