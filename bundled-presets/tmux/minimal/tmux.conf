# tmux Minimal Preset
# Simple status bar with session name and time
# Colors are sourced from Ricekit tmux-colors.conf

# General settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Status bar position
set -g status-position top

# Status bar styling using Ricekit color variables
set -g status-style "bg=#{@background},fg=#{@foreground}"
set -g status-left-length 30
set -g status-right-length 30

# Left side: session name
set -g status-left "#[fg=#{@accent},bold] #S #[fg=#{@foreground}]â”‚ "

# Right side: time
set -g status-right "#[fg=#{@foreground}] %H:%M "

# Window styling
set -g window-status-format "#[fg=#{@foreground}] #I:#W "
set -g window-status-current-format "#[fg=#{@accent},bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#{@selection}"
set -g pane-active-border-style "fg=#{@accent}"

# Message styling
set -g message-style "bg=#{@selection},fg=#{@foreground}"
