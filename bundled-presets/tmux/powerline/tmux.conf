# tmux Powerline Preset
# Powerline-style arrows with window list and git info
# Colors are sourced from Ricekit tmux-colors.conf

# General settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Status bar position
set -g status-position top
set -g status-interval 5

# Status bar styling
set -g status-style "bg=#{@background},fg=#{@foreground}"
set -g status-left-length 50
set -g status-right-length 80

# Powerline separators
# Left arrow: , Right arrow:

# Left side: session name with powerline arrow
set -g status-left "#[fg=#{@background},bg=#{@accent},bold]  #S #[fg=#{@accent},bg=#{@background}]"

# Right side: git branch, date, time with powerline arrows
set -g status-right "#[fg=#{@selection}]#[fg=#{@foreground},bg=#{@selection}] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null || echo '') #[fg=#{@accent},bg=#{@selection}]#[fg=#{@background},bg=#{@accent}]  %a %d #[fg=#{@background},bg=#{@accent},bold]  %H:%M "

# Window styling with powerline arrows
set -g window-status-format "#[fg=#{@background},bg=#{@selection}]#[fg=#{@foreground},bg=#{@selection}] #I #W #[fg=#{@selection},bg=#{@background}]"
set -g window-status-current-format "#[fg=#{@background},bg=#{@accent}]#[fg=#{@background},bg=#{@accent},bold] #I #W #[fg=#{@accent},bg=#{@background}]"

# Window separator
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#{@selection}"
set -g pane-active-border-style "fg=#{@accent}"

# Message styling
set -g message-style "bg=#{@accent},fg=#{@background},bold"

# Copy mode styling
setw -g mode-style "bg=#{@selection},fg=#{@foreground}"
